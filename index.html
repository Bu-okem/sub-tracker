<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/e0ee7ab805.js"
      crossorigin="anonymous"
    ></script>
    <title>Sub Tracker</title>
  </head>
  <body>
    <main>
      <!-- Display Entries -->
      <section class="entries"></section>

      <!-- Subscription Info-->
      <section
        class="subscription-info display-none"
        id="subscription-info"
      ></section>

      <!-- Entry Form -->
      <section class="new-entry-form display-none" id="new-entry-form">
        <form action="" class="form">
          <div class="field">
            <input type="text" name="service" class="service" />
            <label for="service">Company/Service</label>
          </div>
          <div class="field">
            <input
              type="number"
              step="0.01"
              min="0"
              name="price"
              class="price"
            />
            <label for="price">Price</label>
          </div>
          <div class="select-input">
            <div class="field">
              <input type="date" name="date_paid" class="date_paid" />
              <label for="date_paid">Date Paid</label>
            </div>
            <select name="recurrence" class="recurrence">
              <option value="title">Recurrence</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              name="free_trial"
              class="free_trial"
              id="free_trial"
            />
            <label for="free_trial">Free Trial?</label>
          </div>
          <input type="submit" value="Add Item" />
        </form>
      </section>

      <!-- Bottom Nav -->
      <section class="bottom-nav">
        <a class="home button"><i class="fa-solid fa-home"></i></a>
        <a class="add-entry button"></a>
        <a class="account button"></a>
      </section>
    </main>
  </body>

  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/navigation.js"></script>
  <script type="module" src="./js/prototype.js"></script>
</html>
